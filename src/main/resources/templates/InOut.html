<!DOCTYPE html>
<html>
<head>
    <link th:href="@{/css/InOut.css}" rel="stylesheet">    
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        // 時間表示を更新（JavaScript)
        function updateClock() {
            var now = new Date();
            var formattedTime = now.getFullYear() + "年" + (now.getMonth() + 1) + "月" + now.getDate() + "日 " + 
                                now.getHours() + "時" + now.getMinutes() + "分" + now.getSeconds() + "秒";
            document.getElementById("currentTime").innerText = formattedTime;
        }

        // ページロード後に1秒ごとに時計を更新
        window.onload = function() {
            updateClock();
            setInterval(updateClock, 1000);
        };  
    </script>
</head>
<body>
    <h1 th:text="${value}"></h1>
        
    <form id="form" action="/Kintai/doAction" method="post">  
        <input type="hidden" id="startTime" name="startTime" value="">
        <button type="submit" name="action" value="出勤">出勤</button>
        <button type="submit" name="action" value="退勤">退勤</button>
    </form>

    <!-- 戻るボタンをフォームの外に配置 -->
    <p><button style="width: 80px; height: 30px; font-size: 12px;" onclick="location.href='http://localhost:8080/Kintai/Login'">
        ホーム</button></p>

    <p id="currentTime"></p>
</body>
</html>
