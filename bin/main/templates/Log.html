<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/Log.css}" rel="stylesheet">
<title>従業員管理画面</title>
</head>
<body>
	<h1 th:text="${value}"></h1>
	<table border="1">
		<thead>
		<tr>
			<th>名前</th>
			<th>ID</th>
			<th>管理者権限</th>
			<th>出勤状態</th>
			<th>出勤時間</th>
		</tr>
		</thead>
	<tbody>
	<tr th:if="${!#lists.isEmpty(users)}" th:each="user : ${users}">
		<td th:text="${user.name}"></td>
		<td th:text="${user.id}"></td>
		<td th:if="${user.admin}">あり</td>
		<td th:unless="${user.admin}">なし</td>
		<td th:if="${user.working}">出勤中</td>
		<td th:unless="${user.working}">退勤中</td>
		<td th:text="${user.inWorkTime}"></td>
	</tr>
	</tbody>
	</table>

	<button onclick="location.href='http://localhost:8080/Kintai/Login'">
	ログアウト</button>
</body>
</html>
